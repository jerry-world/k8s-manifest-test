apiVersion: apps/v1
kind: Deployment
metadata:
  name: study-kafka-consumer-app-deployment
  labels:
    deployment.environment: production
spec:
  replicas: 1
  template:
    metadata:
      labels:
        deployment.environment: production
    spec:
      containers:
        - name: study-kafka-consumer-app
          image: jerryworld/study-kafka-consumer-app:445b4b7701ce587e41ce34b18c2f00279031f2e6
          ports:
            - containerPort: 9000
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
      imagePullSecrets:
        - name: docker-hub-secret
